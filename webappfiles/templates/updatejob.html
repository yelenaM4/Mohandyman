<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Update Job</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		<link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		/>
	</head>
	<body class="bg_color">
		{% extends "basehouseowner.html" %} {% block content %}
		<h3>{{msg}}</h3>
		<form action="/updaterecord" method="post" class="mt-3">
			<h3>Update Job</h3>
			<div class="row col-md-5 mb-3">
				<label for="txttitle" class="form-label">Job title</label>
				<input type="text" class="form-control" name="txttitle" id="txttitle" />
			</div>
			<div class="row col-md-5 mb-3">
				<label for="txtsalary" class="form-label">Salary</label>
				<input
					type="text"
					class="form-control"
					name="txtsalary"
					id="txtsalary"
				/>
			</div>
			<input
				type="submit"
				class="col-3 btn btn-primary"
				value="Update Record"
			/>
		</form>
		{% endblock %}
	</body>
</html>
