<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Houseowner sign up</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		<link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		/>

		<link
			rel="stylesheet"
			href="{{url_for('static', filename='css/style.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='css/scroll.css')}}"
		/>
	</head>
	<body class="bg_color">
		<main>
			{% extends "basehousekeeper.html" %} {% block content %} {{msg}} 

			<section class="container-fluid">
				<div class="container py-5 h-100">
					<div
						class="row d-flex justify-content-center align-items-center h-100"
					>
						<div class="col-12 col-md-8 col-lg-6 col-xl-5">
							<div class="card shadow-2-strong" style="border-radius: 1rem">
								<div class="card-body p-5 text-center">
									<form method="post">
										<h3 class="mb-5">Houseowner Sign Up</h3>
										

										<div >
											<label for="txtln" class="form-group">Last Name</label>
											<input
											type="text"
											id="txtln"
											name="txtln"
											class="form-control"
											value="{{ request.form['txtln'] }}"
											/>
										</div>

										<div>
											<label for="txtfn" class="form-group">First Name</label>
											<input
											type="text"
											id="txtfn"
											name="txtfn"
											class="form-control"
											value="{{ request.form['txtfn'] }}"
											/>
										</div>

										<div>
											<div class="col-auto">
												<label for="txtemail" class="form-group">Email address</label>
												<input
												type="email"
												placeholder="Enter Email"
												name="txtemail"
												id="txtemail"
												class="form-control"
												/>
											</div>
										</div>
										<br>
										<br>

										<div class="row g-3 align-items-center">
											<div class="col-auto">
												<label for="txtpwd" class="col-form-label"
													>Password</label
												>
											</div>
											<br>
											<div class="col-auto">
												<input
												type="password"
												id="txtpwd"
												name="txtpwd"
												class="form-control"
												
												/>
											</div>
											

										<div class="row g-3 align-items-center">
											<div class="col-auto">
												<label for="txtcpwd" class="col-form-label"
													>Confirm Password</label
												>
											</div>
											<div class="col-auto">
												<input
												type="password"
												id="txtcpwd"
												name="txtcpwd"
												class="form-control"
												/>
											</div>

										<div >
											<label for="txtpostaladd" class="form-group">Postal Address</label>
											<input
											type="text" 
											class="form-control" 
											id="txtpostaladd" 
											name="txtpostaladd">
										</div>

										<div class="mb-3">
											<label for="txtdistrict" class="form-group">District</label>
											<input
												text="text"
												id="txtdistrict"
												name="txtdistrict"
												class="form-control" 
												aria-label=".form-select-lg example"
											>
											
											</input>
											
										</div>

										<button type="submit" class="btn btn-primary">
											Submit
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		{% endblock %}
	</body>
</html>
