<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Application</title>
	</head>
	<body>
		{% extends "basehousekeeper.html" %} {% block content %}
		<div class="row">
			<div class="col-md-5 offset-md-2">
				<form action="/submit_app/" method="post">
					<h2 class="mt-5">Application</h2>
					<div class="pt-3">
						<div class="mb-3">
							<select
							  id="txtjob"
							  name="txtjob"
							  class="form-select form-select-md mb-3"
							  aria-label=".form-select-lg example"
							>
							  <option>Select Job</option>
							  {% for j in rows1 %}
							  <option value="{{j[0]}}">{{j[1]}}</option>
							  {% endfor %}
							</select>
						  </div

						
							<label for="txtdate" class="form-group"
								>Date of Application</label
							>
							<input
								type="date"
								class="form-control"
								id="txtdate"
								name="txtdate"
							/>
						</div>
						
<br>
<br>
						<div class="col-md-12 text-end">
							<button type="submit" class="btn btn-outline-dark btn-lg">
								Apply
							</button>
						</div>
					</div>
				</form>
				<br>
				<br>
			</div>
		</div>
		{% endblock %}
	</body>
</html>
