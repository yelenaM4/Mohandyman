<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Housekeeper Profile</title>
	</head>
	<body>
		{% extends "basehousekeeper.html" %} {% block content %}
		<div class="row">
			<div class="col-md-4">
				<img src="../static/images/profile.jpg" class="img-fluid h-75" />
			</div>
			<div class="col-md-5 offset-md-2">
				<form action="/updateprofile" method="post">
					<h2 class="mt-5">My Housekeeper Profile</h2>
					<div class="pt-3">
						<div class="mb-3">
							<label for="txtemail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								placeholder="Enter Email"
								name="txtemail"
								id="txtemail"
								value="{{rows[0][4]}}"
							/>
						</div>
						<div class="mb-3">
							<label for="txtfn" class="form-label">First Name</label>
							<input
								type="text"
								class="form-control"
								id="txtfn"
								name="txtfn"
								value="{{rows[0][2]}}"
							/>
						</div>
						<div class="mb-3">
							<label for="txtln" class="form-label">Last Name</label>
							<input
								type="text"
								class="form-control"
								id="txtln"
								name="txtln"
								value="{{rows[0][3]}}"
							/>
						</div>
						<div class="mb-3">
							<label for="txtcontactnum" class="form-label"
								>Contact Number</label
							>
							<input
								type="text"
								class="form-control"
								id="txtphone"
								name="txtcontactnum"
								value="{{rows[0][6]}}"
							/>
						</div>
						<div class="col-md-12 text-end">
							<button type="submit" class="btn btn-outline-danger btn-lg">
								Update Profile
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		{% endblock %}
	</body>
</html>
