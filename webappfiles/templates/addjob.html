<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post a job</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		<link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		/>
	</head>
	<body class="bg_color">
		{% extends "basehouseowner.html" %} {% block content %} {{msg}} {{title}}
	
		<div class="container row my-5">
			<div >
			  <form class="row" action="/savedetails" method="post" enctype="multipart/form-data" >
				<h2 class="mt-3">Post a job</h2>
			
				<div class="mb-3">
				  <label for="txttitle" class="form-label">Title</label>
				  <input
					type="text"
					class="form-control"
					name="txttitle"
					id="txttitle"
				  />
				</div>
				<div class="mb-3">
				  <label for="txtdesc" class="form-label">Job Description</label>
				  <textarea
					type="text"
					class="form-control"
					id="txtdesc"
					name="txtdesc"></textarea>
				</div>
				<div class="mb-3">
				  <label for="txtref" class="form-label">Job Reference</label>
				  <input
	  
					type="text"
					class="form-control"
					id="txtref"
					name="txtref"
				  />
				</div>
				<div class="mb-3">
				  <label for="txtsal" class="form-label">Salary</label>
				  <input
	  
					type="text"
					class="form-control"
					id="txtsal"
					name="txtsal"
				  />
				<div class="mb-3">
				  <label for="txtcdate" class="form-label">Closing Date</label>
				  <input
					autocomplete="off"
					type="date"
					class="form-control"
					id="txtcdate"
					name="txtcdate"
				/>

				</div>
				<div class="mb-3">
					<label for="txtho" class="form-label">Houseowner</label>
					<input
					  autocomplete="off"
					  type="text"
					  class="form-control"
					  id="txtho"
					  name="txtho"
				  />
  
				  </div>
				  <div class="mb-3">
					<label for="filecover" class="form-label">Upload Job Cover</label>
					<input
						class="form-control form-control-lg"
						id="filecover"
						name="filecover"
						type="file"
					/>
				</div>
				<button type="submit" class="col-6 btn btn-primary mx-auto">
				  Add Job
				</button>
			  </form>
			</div>
			
		  </div>
				
		{% endblock %}
	</body>
</html>
