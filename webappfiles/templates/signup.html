<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		/>

		<link
			rel="stylesheet"
			href="{{url_for('static', filename='css/style.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='css/scroll.css')}}"
		/>
	</head>
	<body background="{{url_for('static', filename='images/registration.png')}}">
		<header></header>
		<main>
			{% extends "basehousekeeper.html" %} {% block content %}

			<section class="vh-50" style="background-color: #eee">
				<div class="container h-100">
					<div
						class="row d-flex justify-content-center align-items-center h-100"
					>
						<div class="col-lg-12 col-xl-11">
							<div class="card text-black" style="border-radius: 25px">
								<div class="card-body p-md-5">
									<div class="row justify-content-center">
										<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
											<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
												Sign up
											</p>

											<form method="post" class="mx-1 mx-md-4">
												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input
															type="text"
															id="txtfn"
															name="txtfn"
															class="form-control"
															value="{{ request.form['txtfn'] }}"
														/>
														<label class="form-label" for="txtfn"
															>First Name</label
														>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-user fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input
															type="text"
															id="txtln"
															name="txtln"
															class="form-control"
															value="{{ request.form['txtln'] }}"
														/>
														<label class="form-label" for="txtln"
															>Last Name</label
														>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input
															type="email"
															placeholder="Enter Email"
															name="txtemail"
															id="txtemail"
															class="form-control"
															value="{{ request.form['txtemail'] }}"
														/>
														<label class="form-label" for="txtemail"
															>Your Email</label
														>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input
															type="password"
															id="txtpwd"
															name="txtpwd"
															class="form-control"
														/>
														<label class="form-label" for="txtpwd"
															>Password</label
														>
													</div>
												</div>

												<div class="d-flex flex-row align-items-center mb-4">
													<i class="fas fa-key fa-lg me-3 fa-fw"></i>
													<div class="form-outline flex-fill mb-0">
														<input
															type="password"
															id="txtcpwd"
															name="txtcpwd"
															class="form-control"
														/>
														<label class="form-label" for="txtcpwd"
															>Repeat your password</label
														>
													</div>
												</div>

												<div
													class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
												>
													<button type="submit" class="btn btn-primary btn-lg">
														Sign Up
													</button>
												</div>
											</form>
										</div>
										<div
											class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
										>
											<img
												src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
												class="img-fluid"
												alt="Sample image"
											/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		{% endblock %}
	</body>
</html>
