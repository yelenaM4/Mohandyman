<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login for housekeeper</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="../icon/favicon.ico" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
		/>

		<link
			rel="stylesheet"
			href="{{url_for('static', filename='css/style.css')}}"
		/>
		<link
			rel="stylesheet"
			href="{{url_for('static', filename='css/scroll.css')}}"
		/>
	</head>
	<body background="{{url_for('static', filename='images/registration.png')}}">
		<header></header>
		<main>
			{% extends "basehousekeeper.html" %} {% block content %} {{msg}}
			<section class="container-fluid">
				<form method="post">
					<div class="container py-5 h-100">
						<div
							class="row d-flex justify-content-center align-items-center h-100"
						>
							<div class="col-12 col-md-8 col-lg-6 col-xl-5">
								<div class="card shadow-2-strong" style="border-radius: 1rem">
									<div class="card-body p-5 text-center">
										<h3 class="mb-5">Housekeeper Login</h3>

										<div class="form-outline mb-4">
											<input
												type="email"
												placeholder="Enter Email"
												id="txtemail"
												name="txtemail"
												class="form-control"
											/>
											<label class="form-label" for="txtemail">Email</label>
										</div>

										<div class="form-outline mb-4">
											<input
												type="password"
												name="txtpwd"
												id="txtpwd"
												class="form-control"
											/>
											<label class="form-label" for="txtpwd">Password</label>
										</div>

										<button
											class="btn btn-primary btn-lg btn-block"
											type="submit"
										>
											Login
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</section>
		</main>
		{% endblock %}
	</body>
</html>
